<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box green">0</div>
    <div class="box red">1</div>
    <div class="box grey">3</div>

    <div style="margin: 75px 0">
      <div class="box green e">4</div>
      <div class="box red f">5</div>
    </div>
    <div style="margin: 200px 0; display: flex; justify-content: center; gap: 50px;">
      <div class="box green ge">6</div>
      <div class="box red re">7</div>
      <div class="box grey gy">8</div>
    </div>
  </body>
</html>
